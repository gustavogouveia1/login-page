<main>
  <section class="form-section">
    <img id="logo" src="images/logotipo.png"/>
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button class="btn-primary"
      (click)="submit()"
      [disabled]="disablePrimaryBtn"
      >{{ primaryBtnText }}</button>
      <div class="divider">
        <div></div>
        <span>or</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>
    </div>
  </section>
   <section class="main-section">
    <h1>Step Into Your Future.</h1>
    <img id="main-image" src="images/main-illustration.png"/>
  </section>
</main>
